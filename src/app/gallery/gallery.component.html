<div class="main">
  <div class="container mt-9 text-canter">
    <lightgallery [settings]="settings" [onBeforeSlide]="onBeforeSlide">
      <ng-container *ngFor="let image of images; let i = index">

        <a class="m-2" [href]="image" *ngIf="i>=1">
          <img class="mt-3" width="200px" height="200px" [src]="image" />
        </a>
        <a *ngIf="i==0"
        class="m-2"
        data-lg-size="1280-720"
        data-video='{"source": [{"src":"assets/gallery/wafi-lounge.mp4", "type":"video/mp4"}], "attributes": {"preload": false, "playsinline": true, "controls": true}}'
    >
        <img
            width="200"
            height="200"
            class="img-responsive mt-3"
            src="assets/gallery/thumbnail.png"
        />
    </a>

      </ng-container>
